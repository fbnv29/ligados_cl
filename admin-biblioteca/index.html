<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Biblioteca - Subir Partitura</title>
    <style>
        :root {
            --brand-blue: #0b2046;
            --brand-white: #FFF4e7;
            --brand-accent: #EEA213;
            --secondary-bg: #091a38;
        }

        body {
            margin: 0;
            font-family: 'Futura', 'Century Gothic', 'Tw Cen MT', sans-serif;
            background-color: var(--brand-white);
            color: var(--brand-blue);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--brand-blue);
            color: var(--brand-white);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .logo-area {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: var(--brand-accent);
            text-transform: uppercase;
        }

        .nav-link {
            padding: 1rem;
            color: var(--brand-white);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--brand-accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 3rem;
            background-color: #f4f6f8;
            overflow-y: auto;
        }

        h1 {
            color: var(--brand-blue);
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--brand-accent);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .upload-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-bg);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .file-drop-zone {
            border: 2px dashed var(--brand-blue);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: rgba(11, 32, 70, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-drop-zone:hover {
            background: rgba(11, 32, 70, 0.1);
        }

        .btn-submit {
            background-color: var(--brand-blue);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--secondary-bg);
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo-area">Admin Biblioteca</div>
        <a class="nav-link active">Subir Partitura</a>
        <a class="nav-link">Gestionar Archivos</a>
        <a class="nav-link">Configuraci√≥n</a>
    </aside>

    <main class="main-content">
        <h1>Subir Nueva Partitura</h1>

        <form class="upload-form" id="uploadForm">
            <div class="form-group">
                <label for="title">Nombre de la Obra / Canci√≥n</label>
                <input type="text" id="title" placeholder="Ej: Sonata No. 14, Himno de Victoria..." required>
            </div>

            <div class="form-group">
                <label for="instrument">Instrumento</label>
                <select id="instrument">
                    <option value="piano">üéπ Piano</option>
                    <option value="guitarra">üé∏ Guitarra</option>
                    <option value="canto">üé§ Canto</option>
                    <option value="violin">üéª Viol√≠n</option>
                    <option value="bateria">ü•Å Bater√≠a</option>
                    <option value="bajo">üé∏ Bajo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="level">Nivel de Dificultad</label>
                <select id="level">
                    <option value="1">Nivel 1 (Principiante)</option>
                    <option value="2">Nivel 2 (B√°sico)</option>
                    <option value="3">Nivel 3 (Intermedio)</option>
                    <option value="4">Nivel 4 (Avanzado)</option>
                    <option value="5">Nivel 5 (Maestro)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Archivo PDF</label>
                <div class="file-drop-zone" id="dropZone">
                    <p>Arrastra tu archivo aqu√≠ o haz clic para seleccionar</p>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>
                <small id="fileNameDisplay" style="display: block; margin-top: 0.5rem; color: #666;"></small>
            </div>

            <button type="submit" class="btn-submit">Subir a Biblioteca</button>
        </form>
    </main>

    <script>
        // Simple interactivity for the file input
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = "Archivo seleccionado: " + e.target.files[0].name;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Funcionalidad de Backend en desarrollo.\nAqu√≠ se enviar√≠a el archivo al servidor.');
        });
    </script>
</body>

</html>
